top:
  - Long Header
  - Short Header
  - Version Negotiation Packet
Long Header:
  - Header Form:
      length: 1
      values: 1
  - Long Packet Type:
      length: 7
      values: [0x7f, 0x7e, 0x7d, 0x7c]
  - Version:
      length: 32
      values:
        neq: 0
  - DCIL:
      length: 4
      triggers:
        - Destination Connection ID:
          length:
            0: 0
            1: 4
            2: 5
            3: 6
            4: 7
            5: 8
            6: 9
            7: 10
            8: 11
            9: 12
            10: 13
            11: 14
            12: 15
            13: 16
            14: 17
            15: 18
  - SCIL:
      length: 4
      triggers:
        - Destination Connection ID:
          length:
            0: 0
            1: 4
            2: 5
            3: 6
            4: 7
            5: 8
            6: 9
            7: 10
            8: 11
            9: 12
            10: 13
            11: 14
            12: 15
            13: 16
            14: 17
            15: 18
  - Destination Connection ID:
      length: 0
      conditions:
        - DCIL:
            neq: 0
  - Source Connection ID:
      length: 0
      conditions:
        - SCIL:
            neq: 0
  - Payload Length:
      length: varint
  - Packet Number:
      length: 32
  - Payload:
      parse: Frame
Short Header:
  - Header Form:
      length: 1
      values: 0
  - Key Phase Bit:
      length: 1
  - Third bit:
      length: 1
  - Fourth bit:
        length: 1
  - Google QUIC Demultipexing Bit:
      length: 1
  - Reserved:
      length: 1
  - Short Packet Type:
      length: 3
      values: [0x0, 0x1, 0x2]
      triggers:
        - Packet Number:
            length:
              0x2: 32
              0x1: 16
              0x0: 8
  - Destination Connection ID:
      length: TODO
  - Packet Number:
      length: [8, 16, 32]
  - Protected Payload:
      parse: Frame
Version Negotiation Packet:
  - Header Form:
      length: 1
      values: 1
  - Unused:
      length: 7
  - Version:
    length: 32
    values: 0
  - DCIL:
      length: 4
      triggers:
        - Destination Connection ID:
          length:
            0: 0
            1: 4
            2: 5
            3: 6
            4: 7
            5: 8
            6: 9
            7: 10
            8: 11
            9: 12
            10: 13
            11: 14
            12: 15
            13: 16
            14: 17
            15: 18
  - SCIL:
      length: 4
      triggers:
        - Destination Connection ID:
          length:
            0: 0
            1: 4
            2: 5
            3: 6
            4: 7
            5: 8
            6: 9
            7: 10
            8: 11
            9: 12
            10: 13
            11: 14
            12: 15
            13: 16
            14: 17
            15: 18
  - Destination Connection ID:
      length: 0
      conditions:
        - DCIL:
            neq: 0
  - Source Connection ID:
      length: 0
      conditions:
        - SCIL:
            neq: 0
  - Supported Version:
      length: 32
      repeated:
Stateless Reset Packet:
  - Random Octets:
      length: '*'
  - Stateless Reset Token:
      length: 128
PADDING:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x00
      repeated:
  - next: Frame
RST_STREAM:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x01
  - Stream ID:
      length: varint
  - Application Error Code:
      length: 16
  - Final Offset:
      length: varint
  - next: Frame
CONNECTION_CLOSE:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x02
  - Error Code:
      length: 16
  - Reason Phrase Length:
      length: varint
      triggers:
        - Reason Phrase:
            length: set
  - Reason Phrase:
      length: 0
  - next: Frame
APPLICATION_CLOSE:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x03
  - Error Code:
      length: 16
  - Reason Phrase Length:
      length: varint
      triggers:
        - Reason Phrase:
            length: set
  - next: Frame
MAX_DATA:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x04
  - Maximum Data:
      length: varint
  - next: Frame
MAX_STREAM_DATA:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x05
  - Stream ID:
      length: varint
  - Maximum Stream Data:
      length: varint
  - next: Frame
MAX_STREAM_ID:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x06
  - Maximum Stream ID:
      length: varint
  - next: Frame
PING:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x07
  - next: Frame
BLOCKED:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x08
  - Offset:
      length: varint
  - next: Frame
STREAM_BLOCKED:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x09
  - Stream ID:
      length: varint
  - Offset:
      length: varint
  - next: Frame
STREAM_ID_BLOCKED:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0a
  - Stream ID:
      length: varint
  - next: Frame
NEW_CONNECTION_ID:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0b
  - Sequence:
      length: varint
  - Length:
      length: 8
      triggers:
        - Connection ID:
            length: set
  - Connection ID:
      length: 0
  - Stateless Reset Token:
      length: 128
  - next: Frame
STOP_SENDING:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0c
  - Stream ID:
      length: varint
  - Application Error Code:
      length: 16
  - next: Frame
ACK:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0d
  - Largest Acknowledged:
      length: varint
  - ACK Delay:
      length: varint
  - ACK Block Count:
      length: varint
      triggers:
        - ACK Blocks:
            length: set
  - First ACK Block:
      length: varint
  - ACK Blocks:
      parse: ACK Block
  - next: Frame
ACK Block:
  - Gap:
      length: varint
  - ACK Block:
      length: varint
PATH_CHALLENGE:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0e
  - Data:
      length: 64
  - next: Frame
PATH_RESPONSE:
  - type: Frame
  - Frame Type:
      length: 8
      values: 0x0f
  - Data:
      length: 64
  - next: Frame
STREAM:
  - type: Frame
  - Frame Type:
      length: 5
      values: 0x02
  - OFF bit:
      length: 1
  - LEN bit:
      length: 1
  - FIN bit:
      length: 1
  - Stream ID:
      length: varint
  - Offset:
      length: varint
      conditions:
        - OFF bit:
            eq: 1
  - Length:
      length: varint
      conditions:
        - LEN bit:
            eq: 1
      triggers:
        - Stream Data:
            length: set
  - Stream Data:
      length: '*'
  - next: Frame
